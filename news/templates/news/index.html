<!DOCTYPE html>
<html>
<head>
    <title></title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style>
body {
  font-family:georgia,garamond,serif;
}

* {
  box-sizing: border-box;
}

form.example input[type=text] {
  padding: 8px;
  font-size: 17px;
  border: 1px solid grey;
  float: left;
  width: 80%;
  background: #f1f1f1;
}

form.example button {
  float: left;
  width: 20%;
  padding: 10px;
  background: #2196F3;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;
}

form.example button:hover {
  background: #0b7dda;
}

form.example::after {
  content: "";
  clear: both;
  display: table;
}
</style>

<form class="example" >
  <input type="text" placeholder="Search.." name="search">
  <button type="submit"><i class="fa fa-search"></i></button>
</form>

</head>
<body>
    <div class="jumbotron">
        <center><h1>NEWS</h1>
        <a href="/" class="btn btn-danger">Refresh News</a>
  
    <div class="container">                                         
      <div class="dropdown">
        <button class=type="button" data-toggle="dropdown">CATEGORIES
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="/?category=TCH">Technology</a></li>
          <li><a href="/?category=BSN">Business</a></li>
          <li><a href="/?category=SPR">Sports</a></li>
          <li><a href="/?category=ENT">Entertainment</a></li>
          <li><a href="/?category=POL">Politics</a></li>
          <li><a href="/?category=OTHR">Others</a></li>
        </ul>
      </div>
    </div>
        </form>
    </center>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                    <h3 class="text-centre" style="font-size:40px;font-style:bold;font-family:georgia,garamond,serif;"> News from Annapurna Times</h3>
                    {% for n in annapurna %}
                    
                    <img src={{n.image_url}} alt ="" style ="height:250px; width:500px;">
                    
                    <h3 style="font-size :30px;font-style:bold;font-family:georgia,garamond,serif;">{{n.heading}}</h3>
                    
                    <a href= {{n.forward_link}}>
                    <p style = " color: black ;font-family:georgia,garamond,serif;font-size:16px;font-style:italic; text-decoration: none;">{{n.content}}</p>
                  </a>
                    <hr>
                    {% endfor %}
                    <br>
            </div>
            <div class="col-6">
                    <h3 class="text-centre" style="font-size:40px;font-style:bold;font-family:georgia,garamond,serif;" >News from Times of India</h3>
                    {% for at in india %}
                   
                    
                    <img src={{at.image_url}} alt="" style="height:250px; width:500px;">

                    <h2 style="font-size:30px;font-style:bold;font-family:georgia,garamond,serif;">{{at.heading}}</h2>
                    <a href={{at.forward_link}}>
                    <p style = " color: black ;font-family:georgia,garamond,serif;font-size:16px;font-style:italic; text-decoration: none;">{{at.content}}</p>
                </a>

                    <hr>
                    {% endfor %}
                    <br>
            </div>
        </div>
 
 
</div>

src="http://code.jquery.com/jquery-3.3.1.min.js"

    crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
